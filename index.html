<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- zomato logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />
    <!-- font awsome icons library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- importing styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Zomato_Clone</title>
  </head>
  <body>
    <section class="hero_section">
      <header>
        <nav class="navbar">
          <a href="#">Get the app</a>
          <div class="navbar_menu_container">
            <a href="#" class="link">Inventor Relations</a>
            <a href="#" class="link">Add Restaurent</a>
            <a href="#" class="link">Log in</a>
            <a href="#" class="link">Sign up</a>
            <a href="#" class="user_icon">
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
        </nav>
      </header>
      <div class="hero_section_container">
        <img src="images/heroSectionLogo.png" class="hero_section_logo" alt="Zomato Logo">
        <h1 class="hero_section_title">Discover the best food & drinks in Kolkata</h1>
        <div class="hero_section_input_container">
            <input type="text" placeholder="kolkata" class="input_container_location">
            <input type="text" placeholder="Search for a restaurent ,cuinine or a dish" class="input_container_search">
        </div>
      </div>
    </section>
  </body>
</html>
